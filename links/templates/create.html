{% extends "base.html" %}
{% load crispy_forms_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Prime.ly Create Link {% endblock title %}</title>
</head>
<body>

    {% block content %}
        <div class="container py-5">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Create">
            </form>
        </div>
    {% endblock content %}
</body>
</html>
